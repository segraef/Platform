          whatif: true
          checkoutRepositories:
            - modules
      - template: /.azuredevops/pipelineTemplates/jobs.solution.deploy.yml
        parameters:
          jobName: networkWatchers
          displayName: 'Network Watchers'
          modulePath: '/modules/Microsoft.Network/networkWatchers/'
